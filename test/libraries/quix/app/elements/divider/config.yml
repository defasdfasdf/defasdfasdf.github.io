name: Divider/Spacer
slug: divider
groups: content

form:
  general:
    - name: divider
      type: switch
      label: Show Divider
      help: This settings turns on and off the 1px divider line, but does not affect the divider height.

    - name: color
      type: color
      help: This will adjust the color of the 1px divider line.
      depends:
        divider: true

    - name: divider_style
      type: select
      value: solid
      depends:
        border: true
      options:
        solid: Solid
        dotted: Dotted
        dashed: Dashed
        double: Double
        groove: Groove
        ridge: Ridge
        inset: Inset
        outset: Outset

    - name: divider_width
      type: slider
      label: Border Width
      value: 0
      suffix: px
      depends:
        divider: true

    - name: divider_center
      type: switch
      label: Center Divider
      depends:
        divider: true
      help: This settings place divider line center of its height.

    - name: height
      type: text
      value: 30
      help: Define how much space should be added below the divider.