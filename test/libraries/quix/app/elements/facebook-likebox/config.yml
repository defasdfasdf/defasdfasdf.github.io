name: Facebook Likebox
slug: facebook-likebox
groups: social
form:
  general:
    - name: fb_app_id
      type: text
      label: Facebook App ID
      help: Optional - Create your App ID by following this url https://developers.facebook.com/apps and enter it here.

    - name: fb_page_url
      type: text
      value: https://www.facebook.com/themexpert/
      help: Enter the URL of your facebook fanpage.

    - name: show_timeline
      type: switch

    - name: box_width
      type: text
      value: 340px
      help: The pixel width of the embed (Min. 180 to Max. 500)

    - name: box_height
      type: text
      value: 500px
      help: The pixel height of the embed (Min. 70)

    - name: alignment
      type: select
      value: left
      label: Text Alignment
      options:
        left: Left
        right: Right
        center: Center

  styles:
    - name: margin
      type: margin

    - name: padding
      type: padding